apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-app
  template:
    metadata:
      labels:
        app: home-app
    spec:
      containers:
        - name: home-app
          image: fogcat5/home-app:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: uploads
              mountPath: /data
            - name: gcp-credentials
              mountPath: /app/service-account-key.json
              subPath: service-account-key.json
          envFrom:
            - secretRef:
               name: tracker-secrets
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: home-app-pvc
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
