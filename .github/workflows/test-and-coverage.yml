name: test-and-coverage

on:
  push:
    branches: [prod]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov
          pip install codespell pylint bandit ruff

      - name: ğŸ§ª Run tests with coverage
        run: |
          pytest --cov=scripts --cov-report=html --cov-report=term-missing --cov-fail-under=85

      - name: ğŸ”¤ Spell check (codespell)
        run: |
          codespell . --skip=".venv,*.db,*.jpg,*.png,*.sqlite3" --ignore-words-list="nd"

      - name: ğŸ§¼ Pylint
        run: |
          pylint scripts --fail-under=8.5

      - name: ğŸ” Bandit (security scanner)
        run: |
          bandit -r scripts -x tests

      - name: âš¡ Ruff (fast linting)
        run: |
          ruff check scripts

      - name: âœ… Success
        if: success()
        run: echo "âœ… All checks passed"

      - name: ğŸ“‚ Upload HTML coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov
