name: Build, Push, and Deploy (prod)

on:
  workflow_run:
    workflows: ["test-and-coverage"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: ğŸ·ï¸ Set image tag variables
        id: vars
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          echo "tag=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: ğŸš€ Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            fogcat5/home-app:latest
            fogcat5/home-app:v${{ github.run_number }}
            fogcat5/home-app:${{ steps.vars.outputs.tag }}
          provenance: false

      - name: â˜ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up GKE
        uses: google-github-actions/get-gke-credentials@v1
        with:
          cluster_name: ${{ secrets.GKE_CLUSTER }}
          location: ${{ secrets.GKE_ZONE }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: ğŸ“¦ Update deployment image
        run: |
          kubectl set image deployment/home-app home-app=fogcat5/home-app:${{ steps.vars.outputs.tag }} --namespace=default
