[tool.ruff]
line-length = 80
exclude = ["scripts/__init__.py"]

[tool.ruff.lint]
select = ["ALL"]  # or pick specific rules
ignore = ["COM812", "LOG015", "G004"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
quote-style = "preserve"
line-ending = "auto"
docstring-code-format = true
preview = true  # enables formatting of comments and docstrings
